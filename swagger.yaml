swagger: "2.0"
info:
  title: Fenix Bookstore
  version: 0.0.1
  description: 使用基于Flask的单体架构实现《凤凰架构：构建可靠的大型分布式系统》一书中的Fenix's BookStore网站
host: localhost
basePath: /v1
schemes:
  - http
paths:
  /index:
    get:
      tags:
        - Index
      produces:
        - text/html; charset=utf-8
      responses:
        "200":
          description: 成功返回Index页面
          headers:
            Content-Type:
              type: string
          schema:
            type: file
        "404":
          description: 找不到Index页面
  /advertisements:
    get:
      tags:
        - Advertisements
      produces:
        - application/json
      responses:
        "200":
          description: 成功返回广告轮播图
          schema:
            $ref: "#/definitions/advertisementsModel"
definitions:
  advertisementsModel:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        image:
          type: string
          description: 广告轮播图中某书本的图片URL
          example: /static/carousel/fenix2.png
        productId:
          type: integer
      